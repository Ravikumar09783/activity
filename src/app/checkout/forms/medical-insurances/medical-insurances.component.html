<h2 mat-dialog-title>MEDICAL INSURANCE</h2>
<form [formGroup]="MedicalInsurance">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-md-3">
                <mat-checkbox style="display: none;" (change)="addInsurance($event)" formControlName="isAvailable" matInput class="checkbox">Is Available?</mat-checkbox>
            </div>
            <div class="col-md-12"  >
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Subscriber Name" required formControlName="subscribersName">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Group Number" required formControlName="groupNo">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Policy Number" required formControlName="policyNo">
                        </mat-form-field>
                    </div>
                </div>    
            </div>    
        </div>  
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button color="basic" mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</form>
