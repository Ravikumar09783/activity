<h2 mat-dialog-title>DOCTOR INFORMATION</h2>
<form [formGroup]="KidDoctor">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Name" required formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Phone" required formControlName="phone">
                </mat-form-field>
            </div>
            <mat-form-field formGroupName="address" class="full-width col-md-4">
                <input matInput placeholder="Address" required formControlName="street" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control address_map" #street value="">
            </mat-form-field>
            <div formGroupName="address" class="col-md-12">
                <div class="row">
                    <mat-form-field class="full-width  col-md-4">
                        <mat-select required placeholder="State" required formControlName="state">
                            <mat-option *ngFor="let state of states | keyvalue" [value]="state.key">
                            {{ state.value }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="full-width col-md-4">
                        <input matInput placeholder="City" required formControlName="city">
                    </mat-form-field>
                    <mat-form-field class="full-width col-md-4">
                        <input matInput placeholder="Zip Code" required formControlName="pin">
                    </mat-form-field>
                </div>    
            </div>
        </div>     
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button color="basic" mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</form>
