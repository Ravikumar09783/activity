<h2 mat-dialog-title>FOOD ALLERGIES</h2>
<form [formGroup]="FoodAllergy">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-md-12">
                <mat-checkbox (change)="selectNone($event)" formControlName="none" matInput class="checkbox">None</mat-checkbox>
            </div>
            <div class="col-md-3">
                <mat-checkbox [disabled]="isNoneSected" formControlName="nuts" matInput class="checkbox">Nuts</mat-checkbox>
            </div>
            <div class="col-md-3">
                <mat-checkbox [disabled]="isNoneSected" formControlName="milk" matInput class="checkbox">Milk</mat-checkbox>
            </div>
            <div class="col-md-3">
                <mat-checkbox [disabled]="isNoneSected" formControlName="cheese" matInput class="checkbox">Cheese</mat-checkbox>
            </div>
            <div class="col-md-3">
                <mat-checkbox [disabled]="isNoneSected" formControlName="eggs" matInput class="checkbox">Eggs</mat-checkbox>
            </div>
            <div class="col-md-3">
                <mat-checkbox [disabled]="isNoneSected" formControlName="wheat" matInput class="checkbox">Wheat</mat-checkbox>
            </div>
            <div class="col-md-3">
                <mat-checkbox [disabled]="isNoneSected" formControlName="soy" matInput class="checkbox">Soy</mat-checkbox>
            </div>
            <div class="col-md-12">
                <mat-checkbox [disabled]="isNoneSected" (change)="addOtherInfo($event)" matInput class="checkbox">Other</mat-checkbox>
            </div>
            <div *ngIf="showadditional" class="col-md-12">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Additional Specifics"  formControlName="additionalSpecifics">
                </mat-form-field>
            </div>
        </div>  
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button color="basic" mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </mat-dialog-actions>
</form>
