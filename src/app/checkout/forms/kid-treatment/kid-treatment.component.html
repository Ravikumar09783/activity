<h2 mat-dialog-title>TREATMENTS</h2>
<form [formGroup]="Treatment">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-md-12">
                <mat-checkbox (change)="selectNone($event)" matInput formControlName="none" class="checkbox">None</mat-checkbox>
            </div>
            <div class="col-md-4">
                <mat-checkbox [disabled]="isNoneSected" matInput formControlName="epiAnySymptoms" class="checkbox">EPI Any Symptoms</mat-checkbox>
            </div>
            <div class="col-md-4">
                <mat-checkbox [disabled]="isNoneSected" matInput formControlName="epiSevereSymptoms" class="checkbox">EPI Severe Symptoms</mat-checkbox>
            </div>
            <div class="col-md-4">
                <mat-checkbox [disabled]="isNoneSected" matInput formControlName="antihistamineMildSymptoms" class="checkbox">Antihistamine Mild Symptoms</mat-checkbox>
            </div>
            
            <div class="col-md-4">
                <mat-checkbox [disabled]="isNoneSected" (change)="showEpiNoSymptoms($event)" matInput class="checkbox">EPI No Symptoms</mat-checkbox>
            </div>
            <div class="col-md-4">
                <mat-checkbox [disabled]="isNoneSected" (change)="showAntihistamineSevereSymptoms($event)" matInput class="checkbox">Antihistamine Severe Symptoms</mat-checkbox>
            </div>
            <div class="col-md-4">
                <mat-checkbox [disabled]="isNoneSected" (change)="showOtherMedication($event)" matInput class="checkbox">Other Medication</mat-checkbox>
            </div>
            <!-- EPI no systems --->
            <div *ngIf="isEpiNoSymptoms" formGroupName="epiNoSymptoms" class="col-md-4">
                <div class="">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="epiMedication" placeholder="EPI Medication">
                    </mat-form-field>
                </div>
                <div class="">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="dosage" placeholder="Dosage">
                    </mat-form-field>
                </div>
            </div> 
            <!-- EPI no systems --->
            <!-- Antihistamine Severe Symptoms -->
            <div *ngIf="isAntihistamine" formGroupName="antihistamineSevereSymptoms" class="col-md-4">
                <div class="">
                    <mat-form-field class="full-width">
                        <input formControlName="medication" matInput placeholder="Medication">
                    </mat-form-field>
                </div>
                <div class="">
                    <mat-form-field class="full-width">
                        <input formControlName="dosage" matInput placeholder="Dosage">
                    </mat-form-field>
                </div>
            </div> 
            <!-- Antihistamine Severe Symptoms -->
            
            <!-- other medication -->
            <div *ngIf="isotherMedication" formGroupName="otherMedication" class="col-md-4">
                <div class="">
                    <mat-form-field class="full-width">
                        <input formControlName="detail" matInput placeholder="Detail">
                    </mat-form-field>
                </div>
                <div class="">
                    <mat-form-field class="full-width">
                        <input formControlName="medication" matInput placeholder="Medication">
                    </mat-form-field>
                </div>
                <div class="">
                    <mat-form-field class="full-width">
                        <input formControlName="dosage" matInput placeholder="Dosage">
                    </mat-form-field>
                </div>
            </div>    
            <!-- other medication -->
            <div class="col-md-12">
                <mat-checkbox [disabled]="isNoneSected" matInput (change)="selectAdditional($event)" class="checkbox">Other</mat-checkbox>
            </div>
            <div *ngIf="showAdditional" class="col-md-12">
                <mat-form-field class="full-width">
                    <input matInput placeholder="additional Specifics"  formControlName="additionalSpecifics">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button color="basic" mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" (click)="save()"  cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</form>
